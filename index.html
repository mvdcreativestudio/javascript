    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <img src="" alt="">
          <p id="saludador"></p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop Online</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Carrito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Checkout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <header>
        <div class="contenedorHeader d-flex justify-content-center">
            <div class="headerProvisorio d-flex justify-content-center align-items-center">
                <h2 class="">AQUÍ VA EL HEADER</h2>
            </div>
        </div>
    </header>


    <main>

<!-- BUSCADOR -->
        <div class="input-group d-flex justify-content-center">
            <div class="form-outline col-9">
              <input type="search" id="form1" class="form-control" />
            </div>
            <button type="button" class="btn btn-primary">
              <i class="">Buscar</i>
            </button>
        </div>

<!-- CONTENEDOR DE PRODUCTOS  -->

        <div class="encabezado d-flex justify-content-center">
            <h1>Productos Destacados</h1>
        </div>

        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center flex-wrap col-12" id="contenedor-productos">

            </div>
        </div>

        <div class="d-flex justify-content-center mb-5 mt-3">
            <a href="./pages/shop.html"≈><button class="btnPrimario">Ver todos los productos</button></a>
        </div>


<!-- CARRITO - BOTÓN Y CONTENIDO  -->

        <div class="icono-carrito">
            <div class="contenedorCarrito d-flex justify-content-center" id="disparador-carrito" data-bs-toggle="modal" data-bs-target="#miModal">
                <button class="botonFixedCart">Ver Carrito</button>
            </div>
        </div>

        <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header justify-content-between">
                        <h5 class="modal-title" id="modalTitle">Carrito</h5>
                        <button class="boton-cerrar-modal" id="cerrarCarrito" data-bs-dismiss="modal">X</button>
                    </div>
                    <div class="modal-body">
                        <div id="carrito-contenedor">

                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <p class="totalCarrito" id="totalCarrito"></p>
                        <button id="emptyCart" class="btn btn-primary">Vaciar Carrito</button>
                    </div>
                </div>
            </div>
        </div>

        

    </main>


    <footer>

    </footer>
