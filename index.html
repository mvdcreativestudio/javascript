<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pxta Noche - Tienda Online</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark d-flex">
        <div class="container-fluid justify-content-between m-4 mt-0 mb-0">
          <img class="nav-logo" src="./assets/img/logo.png" alt="Logotipo MVD Creative Studio">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
    </nav>


    <header>

    </header>


    <main>
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center flex-wrap col-12" id="contenedor-productos">

            </div>
        </div>



        <div class="icono-carrito">
            <img src="./assets/img/cart-icon.png" id="disparador-carrito" class="img-carrito-fixed" data-bs-toggle="modal" data-bs-target="#miModal" alt="">
        </div>

        <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header justify-content-between">
                        <h5 class="modal-title" id="modalTitle">Carrito</h5>
                        <button class="boton-cerrar-modal" id="cerrarCarrito" data-bs-dismiss="modal">X</button>
                    </div>
                    <div class="modal-body">
                        <div id="carrito-contenedor">

                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <p class="totalCarrito" id="totalCarrito"></p>
                        <button id="emptyCart" class="btn btn-primary">Vaciar Carrito</button>
                    </div>
                </div>
            </div>
        </div>

        

    </main>


    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./assets/js/app.js"></script>

</html>
